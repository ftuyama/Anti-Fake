<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="face.css"></link>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Scripts for Render -->
    <script src="ai/evaluator.js" type="text/javascript"></script>
    <script src="/views/draw.js" type="text/javascript"></script>
    <script src="/views/pics.js" type="text/javascript"></script>
    <script src="face.js" type="text/javascript"></script>
    <script src="/utils/util.js" type="text/javascript"></script>
    <script src="/services/instagramService.js" type="text/javascript"></script>
    <script src="/services/microsoftService.js" type="text/javascript"></script>
</head>
<nav id="nav" class="navbar navbar-inverse">
    <div id="navlinks" class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="font-size:24px;">Face API</a>
        </div>
    </div>
</nav>

<body>
    <div id="preloader"></div>
    <div class="row">
        <div class="col-sm-6">
            <div class="row pict">
                <img id="picture" class="pic" src="" />
                <img id="original" src="" style="visibility:hidden" />
                <canvas id="canvas" width="600" height="400">
            </div>
            <div class="upload-container">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label>Url de Imagem: </label>
                        <input id="url" type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Upload de Imagem: </label>
                        <input id="upload" type="file" accept="image/*"/>
                    </div>
                    <div id="evaluation"></div></div>
                <div class="col-sm-4">
                    <img id="status" src="" height="50px"/></div>
            </div>
        </div>
        <div class="col-sm-6">
            <pre>
                <h3 class="box-title">Face API Response
                <button id="details" class="btn btn-info box-btn">Detalhes</button></h3>
                <div id="face_reponse"></div>
            </pre>
        </div>
    </div>
    <hr>
    <div class="well container" style="text-align:center;">
        <div class="row">
            <h3>Busca usu√°rio do Instagram</h3>
            <label>Username: </label>
            <input id="query" type="text"/>
        </div><hr>
        <div class="container">
            <div id="insta"></div>
        </div><br>
        <button id="evaluate" class="btn btn-success">Comparar</button>
    </div>
    <div id="insta_reponse"></div>
</body>
<footer>
    <hr>
    <p>CCI-36 Curso ministrado por Pellegrino</p>
</footer>

</html>
